services:
  traefik:
    image: traefik:v3.1.4
    container_name: edge-traefik
    restart: unless-stopped
    networks: [edge]
    command:
      - --api.dashboard=true
      - --api.insecure=true            # TEMP: debug API on :8080
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --ping=true
      - --serversTransport.insecureSkipVerify=true
      - --accesslog=true               # TEMP: access log
      - --log.level=DEBUG              # TEMP: debug logs
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.hexwyrm.com`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.service=api@internal"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"                    # TEMP: debug API

networks:
  edge:
    external: true
