services:
  flows:
    image: nodered/node-red:3.1
    restart: unless-stopped
    user: "1000:1000"
    networks: [edge]
    volumes:
      - /srv/flows-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:1880/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=edge"
      - "traefik.http.routers.flows.rule=Host(`flows.hexwyrm.com`)"
      - "traefik.http.routers.flows.entrypoints=websecure"
      - "traefik.http.routers.flows.tls=true"
      - "traefik.http.routers.flows.service=flows"
      - "traefik.http.services.flows.loadbalancer.server.port=1880"

networks:
  edge:
    external: true
