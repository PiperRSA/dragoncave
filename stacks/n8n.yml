services:
  n8n:
    image: n8nio/n8n:1.64.0
    restart: unless-stopped
    user: "1000:1000"

    networks:
      - edge

    environment:
      - TZ=Africa/Johannesburg
      - N8N_HOST=n8n.hexwyrm.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.hexwyrm.com/
      - GENERIC_TIMEZONE=Africa/Johannesburg
      - N8N_ENCRYPTION_KEY_FILE=/run/secrets/N8N_ENCRYPTION_KEY

    volumes:
      - /srv/n8n-data:/home/node/.n8n

    secrets:
      - N8N_ENCRYPTION_KEY

    # Keep Traefik from filtering the service while n8n warms up
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 30s
      timeout: 3s
      retries: 1
      start_period: 5s

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=edge"
      - "traefik.http.routers.n8n.rule=Host(`n8n.hexwyrm.com`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.service=n8n"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.http.services.n8n.loadbalancer.server.scheme=http"
      # Optional: protect with the same BasicAuth as the others
      # - "traefik.http.routers.n8n.middlewares=basic-auth@docker"

secrets:
  N8N_ENCRYPTION_KEY:
    file: /opt/dragoncave/secrets/N8N_ENCRYPTION_KEY

networks:
  edge:
    external: true
